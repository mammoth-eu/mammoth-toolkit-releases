# PIPELINE DEFINITION
# Name: image-bias-analysis
# Inputs:
#    dataset: system.Dataset
#    image_bias_analysis__params: dict [Default: {'task': 'None'}]
#    model: system.Model
#    sensitive: list
# Outputs:
#    output: system.Markdown
components:
  comp-image-bias-analysis:
    executorLabel: exec-image-bias-analysis
    inputDefinitions:
      artifacts:
        dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        model:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
      parameters:
        image_bias_analysis__params:
          defaultValue:
            task: None
          isOptional: true
          parameterType: STRUCT
        sensitive:
          parameterType: LIST
    outputDefinitions:
      artifacts:
        output:
          artifactType:
            schemaTitle: system.Markdown
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-image-bias-analysis:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - image_bias_analysis
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'mammoth-commons[deployment]'\
          \ 'torch' 'torchvision' 'cvbiasmitigation' && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: mammotheu/image_bias_analysis:v0024
pipelineInfo:
  name: image-bias-analysis
root:
  dag:
    outputs:
      artifacts:
        output:
          artifactSelectors:
          - outputArtifactKey: output
            producerSubtask: image-bias-analysis
    tasks:
      image-bias-analysis:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-image-bias-analysis
        inputs:
          artifacts:
            dataset:
              componentInputArtifact: dataset
            model:
              componentInputArtifact: model
          parameters:
            image_bias_analysis__params:
              componentInputParameter: image_bias_analysis__params
            sensitive:
              componentInputParameter: sensitive
        taskInfo:
          name: image-bias-analysis
  inputDefinitions:
    artifacts:
      dataset:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
      model:
        artifactType:
          schemaTitle: system.Model
          schemaVersion: 0.0.1
    parameters:
      image_bias_analysis__params:
        defaultValue:
          task: None
        isOptional: true
        parameterType: STRUCT
      sensitive:
        parameterType: LIST
  outputDefinitions:
    artifacts:
      output:
        artifactType:
          schemaTitle: system.Markdown
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.8.0
