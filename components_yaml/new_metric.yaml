# PIPELINE DEFINITION
# Name: new-metric
# Inputs:
#    csv_dataset: system.Dataset
#    new_metric__params: dict [Default: {}]
#    onnx_model: system.Model
#    sensitive_attributes: list
# Outputs:
#    report: system.Markdown
components:
  comp-new-metric:
    executorLabel: exec-new-metric
    inputDefinitions:
      artifacts:
        csv_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        onnx_model:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
      parameters:
        new_metric__params:
          defaultValue: {}
          isOptional: true
          parameterType: STRUCT
        sensitive_attributes:
          parameterType: LIST
    outputDefinitions:
      artifacts:
        report:
          artifactType:
            schemaTitle: system.Markdown
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-new-metric:
      container:
        args:
          - --executor_input
          - '{{$}}'
          - --function_to_execute
          - new_metric
        command:
          - sh
          - -c
          - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'fairbench' 'onnxruntime'\
          \ 'numpy' 'pandas' && \"$0\" \"$@\"\n"
          - python3
          - -m
          - kfp.dsl.executor_main
        image: mammotheu/metric_fairdemo:v010
pipelineInfo:
  name: new-metric
root:
  dag:
    outputs:
      artifacts:
        report:
          artifactSelectors:
            - outputArtifactKey: report
              producerSubtask: new-metric
    tasks:
      new-metric:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-new-metric
        inputs:
          artifacts:
            csv_dataset:
              componentInputArtifact: csv_dataset
            onnx_model:
              componentInputArtifact: onnx_model
          parameters:
            new_metric__params:
              componentInputParameter: new_metric__params
            sensitive_attributes:
              componentInputParameter: sensitive_attributes
        taskInfo:
          name: new-metric
  inputDefinitions:
    artifacts:
      csv_dataset:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
      onnx_model:
        artifactType:
          schemaTitle: system.Model
          schemaVersion: 0.0.1
    parameters:
      new_metric__params:
        defaultValue: {}
        isOptional: true
        parameterType: STRUCT
      sensitive_attributes:
        parameterType: LIST
  outputDefinitions:
    artifacts:
      report:
        artifactType:
          schemaTitle: system.Markdown
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.4.0
